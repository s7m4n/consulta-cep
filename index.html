<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Jquery and ajax</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand bg-light">Consultar CEP</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link">Inicio</a>
                </li>
            </ul>
              <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Digite o cep.." id="cep">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="Consulta_cep()">Pesquisar</button>
              </div>
          </nav>
          <div class="container" style="margin-top: 30px;">
              <div class="row">
                  <h3 id="titulo">CEP: </h3>
              </div>
              <div class="row">
                  <table class="table">
                      <tbody>
                          <tr>
                              <td>CEP:</td>
                              <td>Cidade:</td>
                              <td>Localidade:</td>
                              <td>Logradouro:</td>
                          </tr>
                          <tr>
                              <td id="resultado" style="color: brown;"></td>
                              <td id="resultado1"></td>
                              <td id="resultado2"></td>
                              <td id="resultado3"></td>
                          </tr>
                      </tbody>
                  </table> 
                   <div class="container progresso" style="margin-top: 10px;">
                     <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                      </div>
                  </div>
              </div>
          </div>
    </body>
</html>
